<!DOCTYPE html>
<style>
.axis .domain {
    display: none;
}
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
let svg = d3.select("svg"),
    margin = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 40
    },
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

let x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

let y = d3.scaleLinear()
    .rangeRound([height, 0]);

let z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

rawDS = d3.csv("../datasets/stackedbarchartexampledata.csv", function(d) {
    /*for (i = 1, t = 0; i < columns.length; ++i) {
        t += d[columns[i]] = +d[columns[i]];
        //console.log(columns[i]);
    }*/
    //d.total = t;
    //console.log(columns);
    return d;
});

rawDS.then((d) => {
    for (var index in d) {
      if (index != 'columns') {
            //console.log(d[index]);
            //console.log(d['columns'].length);
            for (i = 1, t = 0; i < d['columns'].length; ++i) {
                col = d['columns'][i];
                t += d[index][col] = +d[index][col];
                //t += d[columns[i]] = +d[columns[i]];
                
                //console.log(t);
                //console.log(d[i][col]);
            }
            //console.log(t);
            d[index].total = t;
            //console.log(d.total);
            //return d;
        }
    }
    let keys = d.columns.slice(1);
    //console.log(keys);
    //console.log(d);

    d.sort((a, b) => {
        //console.log(a);
        //console.log(b.total - a.total);
        return b.total - a.total;
        //
    });
    x.domain(d.map(function(d) {
        //console.log(d.State);
        return d.State;
    }));

    y.domain([0, d3.max(d, function(d) {
        return d.total;
    })]).nice();
    z.domain(keys);

    g.append("g")
        .selectAll("g")
        .data(d3.stack().keys(keys)(d))
        .enter().append("g")
        .attr("fill", function(d) {
           //console.log(d.key);
            return z(d.key);
        })
        .selectAll("rect")
        .data(function(d) {
            console.log(d);
            return d;
        })
        .enter().append("rect")
        .attr("x", function(d) {
            //console.log(d.data.State);
            return x(d.data.State);
        })
        .attr("y", function(d) {
            console.log(d[1]);
            return y(d[1]);
        })
        .attr("height", function(d) {
            return y(d[0]) - y(d[1]);
        })
        .attr("width", x.bandwidth());

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Population");

        let legend = g.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function(d, i) {
                return "translate(0," + i * 20 + ")";
            });

        legend.append("rect")
            .attr("x", width - 19)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) {
                return d;
            });        
});
</script>
